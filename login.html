<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body id="bg-login" class="body-login">
    <main>
        <div id="login">
            <div class="login-content">
                <form action="index.html" autocomplete="off" class="sign-in-form">
                    <div class="card-header">
                        <h2>Login</h2>
                        <form method="" action="">
                    </div>

                    <div class="form-row">
                        <div class="input-wrap">
                            <input type="text" /*minlength="4"*/ class="input-field" autocomplete="off" required />
                            <label>Usuário</label>
                        </div>
                        <div class="input-wrap">
                            <input type="password" class="input-field" autocomplete="off" id="password" required />
                            <label>Senha</label> 
                        <div id="icon-eye" onclick="showHide()"></div></br></br>
                            <a href="esqueci minha senha.html" class="ems">Esqueci minha senha</a>
                        </div>
                        <div class="form-row"></div>

                        <div>

                            <input type="submit" value="Login" class="login-btn">
                        </div>

                        <div>
                            <label class="nu"></br>
                                Novo usuário? </label> <a href="novousuário.html" class="rs">Registre-se
                        </div>

                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    
</body>

</html>
